<script>
  const container = document.querySelector('.trending-box');
  const pagination = document.querySelector('.pagination');
  const itemsPerPage = 16;
  let currentPage = 1;
  let iso;
  let products = [];

  function renderProducts(page) {
  container.classList.remove('loaded');
  container.innerHTML = '';

  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = products.slice(start, end);

  pageItems.forEach(product => {
    const item = `
      <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items ${product.fragrance.family}">
        <div class="item">
          <div class="thumb">
            <a href="${product.link}"><img src="${product.image}" alt=""></a>
            <span class="price">$${product.price}</span>
          </div>
          <div class="down-content">
            <span class="category">${product.category}</span>
            <h4>${product.title}</h4>
          </div>
        </div>
      </div>`;
    container.insertAdjacentHTML('beforeend', item);
  });

  // Esperar a que las imágenes se carguen
  imagesLoaded(container, () => {
    if (iso) {
      iso.reloadItems();
      iso.arrange();
    } else {
      iso = new Isotope(container, {
        itemSelector: '.trending-items',
        layoutMode: 'fitRows'
      });
    }
    container.classList.add('loaded');
  });
}

  function renderPagination() {
    const totalPages = Math.ceil(products.length / itemsPerPage);
    let html = `<li><a href="#" data-page="${currentPage - 1}" ${currentPage === 1 ? 'class="disabled"' : ''}>&lt;</a></li>`;
    for (let i = 1; i <= totalPages; i++) {
      html += `<li><a href="#" data-page="${i}" ${i === currentPage ? 'class="is_active"' : ''}>${i}</a></li>`;
    }
    html += `<li><a href="#" data-page="${currentPage + 1}" ${currentPage === totalPages ? 'class="disabled"' : ''}>&gt;</a></li>`;
    pagination.innerHTML = html;
  }

  pagination.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
      e.preventDefault();
      const page = parseInt(e.target.dataset.page);
      const totalPages = Math.ceil(products.length / itemsPerPage);
      if (!isNaN(page) && page >= 1 && page <= totalPages) {
        currentPage = page;
        renderProducts(currentPage);
        renderPagination();
      }
    }
  });

  fetch('assets/data/products.json')
    .then(response => response.json())
    .then(data => {
      products = data;
      renderProducts(currentPage);
      renderPagination();
    });
</script>
