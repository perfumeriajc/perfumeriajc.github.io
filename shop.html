  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.trending-box');
      let iso;
  
      fetch('assets/data/products.json')
        .then(response => response.json())
        .then(data => {
          container.innerHTML = '';
          data.forEach(product => {
            const item = `
              <div class="col-lg-3 col-md-6 align-self-center mb-30 trending-items ${product.category}">
                <div class="item">
                  <div class="thumb">
                    <a href="${product.link}"><img src="${product.image}" alt=""></a>
                    <span class="price">$${product.price}</span>
                  </div>
                  <div class="down-content">
                    <span class="category">Perfume</span>
                    <h4>${product.title}</h4>
                    <a href="${product.link}"><i class="fa fa-shopping-bag"></i></a>
                  </div>
                </div>
              </div>`;
            container.insertAdjacentHTML('beforeend', item);
          });
  
          setTimeout(() => {
            if (iso) {
              iso.reloadItems();
              iso.arrange();
            } else {
              iso = new Isotope(container, {
                itemSelector: '.trending-items',
                layoutMode: 'fitRows'
              });
            }
  
            // Mostrar contenido una vez cargado
            container.classList.add('loaded');
          }, 300);
        });
    });
  </script>
